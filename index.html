<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4285f4">
  <title>Homework Timer</title>
  <link rel="stylesheet" href="/index.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" type="image/svg+xml" href="/images/logo.svg" />
</head>

<body>
  <header>
    <h1>Homework Timer</h1>
  </header>
  <div id="timeControl">
    <label for="time">Time (mins) <input type="number" name="time" id="time" value="5" step="1" min="1"
        onchange="setTime()" /></label>

    <div class="controls">
      <button id="start" type="button" class="start" onclick="timer.start()">START</button>
      <button id="stop" type="button" class="stop" onclick="timer.stop()" style="display: none;">PAUSE</button>
    </div>
  </div>

  <progress id="timeLeft" value="70" max="100"></progress>
  <div id="timeUp">
    <header>Time Up</header>
    <main>
      You have finished your homework time!
    </main>
    <footer>
      <button type="button" onclick="reset()">New Timer</button>
    </footer>
  </div>
  <div id="modalBackground"></div>
  <script src="/js/timer.js"></script>

  <script src="/js/index.js"></script>
</body>

</html>
